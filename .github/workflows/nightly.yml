name: Nightly build and app flow

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  nightly-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present
      - run: npm run test:export --if-present
      - name: Start static server
        run: |
          SERVE_DIR="dist"
          if [ ! -d "$SERVE_DIR" ]; then
            SERVE_DIR="."
          fi
          npx --yes serve "$SERVE_DIR" --listen 8080 --single &
          echo $! > server.pid
          sleep 5
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: http://localhost:8080
          configPath: .lighthouserc.json
          uploadArtifacts: true
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
