name: Lighthouse mobile gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      LHCI_URL: http://127.0.0.1:4173
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start static server
        run: |
          npx http-server app -p 4173 --silent &
          echo $! > server.pid

      - name: Wait for local server
        run: |
          for attempt in {1..20}; do
            if curl -sf "$LHCI_URL" >/dev/null; then
              echo "Local server is reachable"
              exit 0
            fi
            echo "Attempt ${attempt} failed, retrying in 1s"
            sleep 1
          done
          echo "Local server did not become reachable" >&2
          exit 1

      - name: Run Lighthouse mobile suite
        run: npm run lh:mobile

      - name: Enforce Lighthouse mobile scores
        run: |
          node - <<'NODE'
          import fs from 'node:fs';

          const path = 'docs/lighthouse/latest-mobile.json';
          if (!fs.existsSync(path)) {
            throw new Error(`Lighthouse report not found at ${path}`);
          }

          const data = JSON.parse(fs.readFileSync(path, 'utf8'));

          // Minimum tilladte scores
          const THRESHOLDS = {
            performance: 0.98,
            'accessibility': 1.0,
            'best-practices': 1.0,
            'seo': 1.0,
          };

          const scores = {};
          for (const [key, min] of Object.entries(THRESHOLDS)) {
            const category = data.categories?.[key];
            const score = Number(category?.score ?? 0);
            scores[key] = score;
          }

          console.log('Lighthouse mobile scores:', scores);

          const failing = Object.entries(THRESHOLDS)
            .filter(([key, min]) => {
              const actual = scores[key] ?? 0;
              return actual < min;
            })
            .map(([key, min]) => `${key} (${scores[key]} < ${min})`);

          if (failing.length) {
            throw new Error(
              `Lighthouse scores below threshold: ${failing.join(', ')}`
            );
          }

          console.log('All Lighthouse mobile categories meet thresholds.');
          NODE

      - name: Stop static server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
