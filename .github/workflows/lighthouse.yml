name: Lighthouse mobile gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      LHCI_URL: http://127.0.0.1:4173
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            .github/workflows/lighthouse.yml

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Inspect build output
        run: |
          echo "Repo root files:"
          ls -la
          if [ ! -f "index.html" ]; then
            echo "ERROR: index.html not found in repo root. Lighthouse expects static site at repo root." >&2
            exit 1
          fi

      - name: Ensure lighthouse report dir exists
        run: mkdir -p docs/lighthouse

      - name: Start static server
        run: |
          # Hvis appen senere bygges til fx "dist/", sÃ¥ skift "." til "dist"
          # npx --yes http-server dist -p 4173 --silent &
          npx --yes http-server . -p 4173 --silent &
          echo $! > server.pid

      - name: Wait for local server
        run: |
          npx --yes wait-on http://127.0.0.1:4173 --timeout 60000

      - name: Run Lighthouse mobile suite
        run: npm run lh:mobile

      - name: Enforce Lighthouse thresholds
        run: |
          node - <<'NODE'
          import fs from 'node:fs';
          const path = 'docs/lighthouse/latest-mobile.json';
          if (!fs.existsSync(path)) {
            throw new Error(`Lighthouse report not found at ${path}`);
          }
          const data = JSON.parse(fs.readFileSync(path, 'utf8'));
          const categories = ['performance', 'accessibility', 'best-practices', 'seo'];
          const threshold = 0.95;
          const failing = categories.filter((key) => {
            const category = data.categories?.[key];
            const score = Number(category?.score ?? 0);
            return !Number.isFinite(score) || score < threshold;
          });
          if (failing.length) {
            throw new Error(`Lighthouse categories below ${threshold}: ${failing.join(', ')}`);
          }
          console.log(`All Lighthouse categories meet threshold >= ${threshold}.`);
          NODE

      - name: Stop static server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
