name: lighthouse

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          CSSMATE_SKIP_FIREBASE_ENV_CHECK: "1"
          VITE_LIGHTHOUSE: "1"
        run: npm run build

      - name: Start preview server
        env:
          CSSMATE_IS_CI: "1"
        run: |
          nohup node scripts/serve-with-headers.js 4173 ./ > preview.log 2>&1 &
          sleep 1
          cat preview.log || true

      - name: Wait for preview
        run: |
          node tools/wait-for-url.mjs http://127.0.0.1:4173 120000
          node tools/wait-for-url.mjs http://127.0.0.1:4173/index.html 120000

      - name: Warmup preview
        run: |
          curl -sS http://127.0.0.1:4173 > /dev/null
          curl -sS http://127.0.0.1:4173 > /dev/null

      - name: Run Lighthouse (PR fast path)
        if: github.event_name == 'pull_request'
        env:
          CSSMATE_LH_RUNS: "1"
        run: node tools/run-lh-mobile-3x.mjs

      - name: Enforce Lighthouse thresholds (PR fast path)
        if: github.event_name == 'pull_request'
        env:
          CSSMATE_LH_PERF_MIN: "90"
          CSSMATE_LH_PERF_TARGET: "96"
          CSSMATE_LH_LCP_MAX_MS: "3000"
          CSSMATE_LH_CLS_MAX: "0.10"
        run: node tools/check-lighthouse-perfect.mjs

      - name: Run Lighthouse (main strict)
        if: github.event_name == 'push'
        env:
          CSSMATE_LH_RUNS: "3"
        run: node tools/run-lh-mobile-3x.mjs

      - name: Enforce Lighthouse thresholds (main strict)
        if: github.event_name == 'push'
        env:
          CSSMATE_LH_PERF_MIN: "100"
          CSSMATE_LH_PERF_TARGET: "100"
          CSSMATE_LH_LCP_MAX_MS: "3000"
          CSSMATE_LH_CLS_MAX: "0.01"
        run: node tools/check-lighthouse-perfect.mjs

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-artifacts
          path: |
            reports/lighthouse
            preview.log
