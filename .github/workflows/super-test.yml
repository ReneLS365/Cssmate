name: SuperTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: supertest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  super-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      LHCI_URL: http://127.0.0.1:4173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            .github/workflows/super-test.yml

      - name: Install dependencies
        run: npm ci

      - name: Validate entry file
        run: |
          echo "Repo root files:"
          ls -la
          if [ ! -f "index.html" ]; then
            echo "ERROR: index.html not found in repo root. CI expects static site at repo root." >&2
            exit 1
          fi

      - name: Ensure lighthouse report dir exists
        run: mkdir -p docs/lighthouse

      - name: Build minified JS
        run: npm run build:min-js

      - name: Start static server
        run: |
          # Hvis appen senere bygges til fx "dist/", sÃ¥ skift "." til "dist"
          # npx --yes http-server dist -p 4173 --silent &
          npm run start:ci &
          echo $! > server.pid

      - name: Wait for local server
        run: |
          npx --yes wait-on http://127.0.0.1:4173 --timeout 60000

      - name: Release guard (build + HTML + links + Lighthouse 100/100)
        run: npm run release:guard

      - name: Stop static server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
