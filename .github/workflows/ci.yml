name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run format-check --if-present

  build:
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      build_path: ${{ steps.build-meta.outputs.path }}
      has_dist: ${{ steps.build-meta.outputs.has_dist }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: |
          npm run build
          npm run build:min-js
      - name: Set build outputs
        id: build-meta
        run: |
          if [ -d dist ]; then
            echo "path=dist" >> "$GITHUB_OUTPUT"
            echo "has_dist=true" >> "$GITHUB_OUTPUT"
          else
            echo "path=." >> "$GITHUB_OUTPUT"
            echo "has_dist=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload dist artifact
        if: ${{ steps.build-meta.outputs.has_dist == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test --if-present

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    env:
      APP_DIR: ${{ needs.build.outputs.build_path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: |
          npm run build
          npm run build:min-js
      - name: Download build artifact
        if: ${{ needs.build.outputs.has_dist == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Start static server
        run: |
          npx --yes serve "${APP_DIR}" --listen 8080 --single &
          echo $! > server.pid
          sleep 5
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: 'http://localhost:8080'
          configPath: .lighthouserc.json
      - name: Enforce Lighthouse thresholds
        run: node ci/check-lh-score.js
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
