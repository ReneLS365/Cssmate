name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Build
        run: |
          npm run build
          npm run build:min-js --if-present
      - name: Check bundle size budget
        run: npm run perf:bundle
      - name: Lint & format (if present)
        run: npm run lint --if-present && npm run format-check --if-present
      - name: Unit & integration tests
        run: npm test --if-present
      - name: Export tests
        run: npm run test:export --if-present
      - name: Start static server
        run: |
          SERVE_DIR="dist"
          if [ ! -d "$SERVE_DIR" ]; then
            SERVE_DIR="."
          fi
          npx http-server "$SERVE_DIR" -p 8080 --silent --gzip &
          echo $! > server.pid
          sleep 5
      - name: Run E2E tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
          PLAYWRIGHT_SKIP_WEBSERVER: "1"
        run: npm run test:e2e
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: http://localhost:8080
          configPath: .lighthouserc.json
          uploadArtifacts: true
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
