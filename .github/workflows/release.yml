name: CI + Release Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    name: Verify (CI hard gate)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (locked)
        run: npm ci

      - name: Run full verification
        run: npm run verify:deploy

  release_gate:
    name: Release gate (MANUAL APPROVAL)
    needs: verify
    runs-on: ubuntu-latest
    # Avoid blocking PR runs (environment approvals are unavailable for forks)
    if: github.event_name != 'pull_request'
    environment:
      name: release
    steps:
      - run: echo "Release approved. Safe to deploy."
