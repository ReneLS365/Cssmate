name: Deploy Firestore Rules

permissions:
  contents: read

on:
  push:
    branches:
      - opdateret
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || vars.FIREBASE_PROJECT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure service account credentials
        run: |
          printf '%s' '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          chmod 600 "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules --project "$FIREBASE_PROJECT_ID" --non-interactive
